<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img
            class="logo"
            src="img-productos/logo.png"
            alt="Logo de la barberia Alura"
          />
        </h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreApellido"> Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required placeholder="Escriba su nombre"/>

        <label for="correoElectronico"> Correo Electronico</label>
        <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com"/>

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"/>

        <label for="comentario">Mensaje</label>
        <textarea
          cols="70"
          rows="10"
          id="comentario"
          class="input-padron"
          required
          placeholder="Escriba su consulta"
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria ser contactado?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />
            Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En qué horario prefiere ser atendido?</legend>
          <select>
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          barberia Alura?
        </label>
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08:00 - 20:00</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08:00 - 20:00</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08:00 - 20:00</td>
            </tr>
        </tbody>
      </table>
    
    </main>

    <footer>
      <img src="img-productos/logo-blanco.png" alt="Logo de la barberia Alura"/>
      <p class="copyright">&copy; Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
